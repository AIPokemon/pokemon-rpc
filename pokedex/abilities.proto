syntax = "proto3";

option go_package = "github.com/AIPokemon/pokemon-rpc/pokedex";

message Ability {
    string id = 1;
    uint32 num = 2;
    string name = 3;
    float rating = 4;
}

message PokemonAbilities {
    string first = 1;
    optional string second = 2;
    optional string hidden = 3;
}